name: Build and deploy Node.js app to Azure Web App - edu-admin-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Do not install dependencies. Doing this on Azure
      - name: Prepare artifact
        run: |
          zip -r release.zip . -x node_modules/\* *.log

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Extract artifact
        run: unzip release.zip -d deploy_src

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B87BA20AD05476BBFB952A090BCC4E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A21F770B8FF644F29DDE535F0520A9CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E96576EE6A3C48699993848244C67A80 }}

      - name: Set SCM_DO_BUILD_DURING_DEPLOYMENT
        uses: azure/appservice-settings@v1
        with:
          app-name: 'edu-admin-api'
          slot-name: 'Production'
          app-settings-json: |
            {
              "SCM_DO_BUILD_DURING_DEPLOYMENT": "true"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'edu-admin-api'
          slot-name: 'Production'
          package: deploy_src/
